<!DOCTYPE html>

<html>
  <head>
    <meta charset='utf-8'>

    <title>Nidaa Bugis's Resume</title>

     <!-- include bootsrap -->
    <link rel='stylesheet' href='css/bootstrap.css'>
    <!-- Load the page styles. -->
    <link href='css/style.css' rel='stylesheet'>
    <!-- Load font family -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src='js/jQuery.js'></script>
    <script src='js/helper.js'></script>
   
    <script type='text/javascript' src='http://maps.googleapis.com/maps/api/js?libraries=places'></script>
    <meta name='viewport' content='width=device-width'>

  </head>
  <body>
    <div id='main'>
      <div id='header' class='center-content clear-fix green'>
        <ul id='topContacts' class='flex-box'></ul>
      </div>
      <div style='clear: both;'></div>
      </ul>
      <div id='workExperience' class='light-green'>
        <h1>Work Experience</h1>
      </div>
      <div id='projects' class='gray'>
        <h1>Projects</h1>
      </div>
      <div id='education' class='light-green'>
        <h1>Education</h1>
      </div>
      <div id='mapDiv' class='gray'>
        <h1>Where I've Lived and Worked</h1>
      </div>
      <div id='lets-connect' class='green'>
        <h1 class='white-text center-text'>Let's Connect</h1>
          <ul id='footerContacts' class='flex-box'>
        </ul>
      </div>
    </div>

    <script src='js/resumeBuilder.js'></script>

    <script type='text/javascript'>

      // display biography info //
      bio.display();
      /** display top and bottom menus */
      bio.displaymenu();
      // display work experience info //
      work.display();
      // display projects examples //
      projects.display();
      // display education history //
      education.display();



      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
      }
      if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
      }
      if(document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
      }
      if(document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
      }
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
      }
      if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
      }
    </script>
  </body>
</html>
